<h1>智慧健康照护系统</h1>
<!--注:后期修改域名-->
	<h2>www.smarthome.net</h2>
<div class="connect">
<p>欢迎您的登录!</p>
</div>
	<form  method="post" id="loginForm">
        <!--用户名样式,带图片-->
        <div  class="input_outer">
            <span class="u_username"></span>
			<input type="text" name="username"  class="text" placeholder="用户名" autocomplete="off"/>
		</div>
        <!--密码样式,带图片-->
		<div class="input_outer">
            <span class="u_userpassword"></span>
			<input type="password" name="password" class="text" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
		</div>
        <!--验证码样式,带图片-->
        <div class="input_outer">
            <span class="u_userverify"></span>
            <canvas id="canvas" class="verifycode" ></canvas>
			<input name="verifycode" type="text"  class="text" maxlength="4" placeholder="验证码" autocomplete="off" oncontextmenu="return false" onpaste="return false" />
		</div>
		<!--链接刷新验证码-->
		<span class="changecode"><a href="#" id="changeImg" >看不清，换一张</a></span>




    <!--注:登陆界面-->
	   <div >
		<button id="submit" type="submit" class="loginbutton">登 录</button>
	   </div>
	</form>
